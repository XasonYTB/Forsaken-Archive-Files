<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forsaken Archive</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a { text-decoration: none; color: blue; font-size: 18px; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Forsaken Archive Files</h1>
  <p>Click on a file to download it.</p>
  <ul id="file-list">Loading files...</ul>

  <script>
    const repoOwner = "XasonYTB";
    const repoName = "Forsaken-Archive-Files";
    const branch = "main"; // Update if using a different branch
    const contentsFolder = "contents"; // Folder containing downloadable files
    const fileList = document.getElementById("file-list");

    async function fetchFiles() {
      try {
        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${contentsFolder}`);
        const data = await response.json();
        fileList.innerHTML = "";

        data.forEach(file => {
          if (file.type === "file") {
            const li = document.createElement("li");
            const a = document.createElement("a");
            // Build the URL for the raw file
            const fileUrl = `https://github.com/${repoOwner}/${repoName}/raw/${branch}/${contentsFolder}/${file.name}`;
            a.href = fileUrl;
            a.textContent = file.name;
            // Instead of a direct link, intercept the click to download the file as a blob.
            a.addEventListener("click", function(e) {
              e.preventDefault();
              downloadFile(fileUrl, file.name);
            });
            li.appendChild(a);
            fileList.appendChild(li);
          }
        });
      } catch (error) {
        fileList.innerHTML = "Failed to load files.";
        console.error("Error fetching files:", error);
      }
    }

    async function downloadFile(url, fileName) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const blob = await response.blob();
        const blobUrl = window.URL.createObjectURL(blob);
        const tempLink = document.createElement("a");
        tempLink.style.display = "none";
        tempLink.href = blobUrl;
        tempLink.download = fileName;
        document.body.appendChild(tempLink);
        tempLink.click();
        document.body.removeChild(tempLink);
        window.URL.revokeObjectURL(blobUrl);
      } catch (error) {
        console.error("Download failed:", error);
      }
    }

    fetchFiles();
  </script>
</body>
</html>
